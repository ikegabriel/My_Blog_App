<title>{% block title %}Edit Profile{% endblock%}</title>
{% block posts %}
<br><br>
{% if user.is_authenticated %}

    <div class="card">
    <form method="POST">
        
        {% csrf_token %}
        {{ form.as_p}}
        

        <input class="btn btn-outline-success" type="submit" value="Update Profile">
    </form>
    </div>
{%else%}
<h1>YOU CAN'T BE HERE!!! BE GONE</h1>
{%endif%}
{% endblock %}
